<body>

  <center>
    <div class="card shadow" style="width: 357px; border-radius: 20px; height:500px;margin-top: 110px; background-color:rgb(138, 243, 241)">


      <form style="margin-top: 27px;" action="/home/address" class="row g-3" method="post">

        <div class="col-md-12">
          <label for="inputNamae44" class="form-label">Name</label>
          <input style="width: 300px; border-radius: 10px; background-color:rgb(255, 255, 255);" name="name" type="text" class="form-control"
            id="inputNamae44">
        </div>

        <div class="col-md-12">

          <input style="width: 300px; border-radius: 10px; background-color:rgb(255, 255, 255) ;" name="phone number" type="number" class="form-control"
            id="inputNamae44">
        </div>

        <div class="col-md-12">

            class="form-control" id="inputNamae44">
        </div>

        <div class="col-md-12">
          <label for="inputNamae44" class="form-label">Email</label>
          <input style="width: 300px;border-radius: 10px; background-color: white;" name="email" type="email" class="form-control"
            id="inputNamae44">
        </div>
        <form>
          <div class="card-body">
            <a href='address'type='submit' style="color: black;" class="btn btn-light mb-3">Next</a>

      </form>
