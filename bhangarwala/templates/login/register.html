<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Register</title>
</head>

<body>
  <center>
    <form style="margin-top: 50px;" action="/login/register" class="row g-3" method="post">
      {% csrf_token %}
    
      <div class="col-md-12">
        <label for="inputNamae44" class="form-label">Userame</label>
        <input style="width: 500px;" name="username" type="text" class="form-control" id="inputNamae44">
      </div>
      <div class="col-md-12">
        <label for="inputNamae44" class="form-label">FIrst name</label>
        <input style="width: 500px;" name="fname" type="text" class="form-control" id="inputNamae44">
      </div>
      <div class="col-md-12">
        <label for="inputNamae44" class="form-label">Last name</label>
        <input style="width: 500px;" name="lname" type="text" class="form-control" id="inputNamae44">
      </div>
      <br>
      <div class="col-md-12">
        <label for="inputEmail44" class="form-label">Email</label>
        <input style="width: 500px;" name="email" type="email" class="form-control" id="inputEmail4">
      </div>
      <br>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Password</label>
        <input style="width: 500px;" name="pass1" type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input style="width: 500px;" name="pass2" type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </center>

</body>

</html>
